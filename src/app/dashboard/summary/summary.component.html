<div class="page-content">
    <h1>Dashboard</h1>
    <p>This is the Dashboard page content. Replace this with your actual content.</p>

    <div class="card-container">
        <!-- Patients Card -->
        <mat-card class="mat-card">
            <mat-card-title class="mat-card-title">Patients</mat-card-title>
            <mat-card-content class="mat-card-content">
                Total Patients: {{ patientsCount }}
            </mat-card-content>
        </mat-card>

        <!-- Doctors Card -->
        <mat-card class="mat-card">
            <mat-card-title class="mat-card-title">Doctors</mat-card-title>
            <mat-card-content class="mat-card-content">
                Total Doctors: {{ doctorsCount }}
            </mat-card-content>
        </mat-card>

        <!-- Appointments Card -->
        <mat-card class="mat-card">
            <mat-card-title class="mat-card-title">Appointments</mat-card-title>
            <mat-card-content class="mat-card-content">
                Total Appointments: {{ appointmentsCount }}
            </mat-card-content>
        </mat-card>
    </div>
</div>
